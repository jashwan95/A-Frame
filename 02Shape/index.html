<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box 
        width="5"
        height="0.1"
        depth="5"
        color="#a6a6a6"
        position="0 0 -6"
        rotation="0 -20 0"
        shadow>
      </a-box>
      <a-box 
        width="4.5"
        height="0.3"
        depth="4.5"
        color="#c9c9c9"
        position="0 0 -6"
        rotation="0 -20 0"
        shadow>
      </a-box>
      <a-cone
        color="#c9c9c9"
        height="0.4"
        radius-bottom="0.5"
        radius-top="0.3"
        position="0 0.2 -6">
      </a-cone>
      <a-cone
        color="#c9c9c9"
        height="0.3"
        radius-bottom="0.3"
        radius-top="0.5"
        position="0 0.5 -6">
      </a-cone>
      <a-cone
        color="#c9c9c9"
        height="1.2"
        radius-bottom="0.5"
        radius-top="0"
        position="0 1.25 -6">
      </a-cone>
      <a-plane
      position="0 0 -6"
      rotation="-90 0 -20"
      width="6"
      height="6"
      color="#9e7e5d"
      >
    </a-plane>
    <a-ring
      color="teal"
      radius-inner="0.5"
      radius-outer="1"
      width="2000"
      position="0 0.5 -6"
      rotation="60 0 0">
    </a-ring>
    <a-dodecahedron
      color="#FF926B"
      radius="0.5"
      position="1 1 -4">
    </a-dodecahedron>
      
    </a-scene>
  </body>
</html>
